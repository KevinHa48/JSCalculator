<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calcDesign.css">
    </head>
    <body>
        
        <div class = "calculator">
            <input type = "text" id = "display" readonly>
                
            <div class = "calculator-buttons">
                <button type = "button" class = "num-keys" value = "^">^</button>
                <button type = "button" class = "num-keys" value = "C">C</button>
                <button type = "button" class = "num-keys" value = "/">/</button>
                <button type = "button" class = "num-keys" value = "">B</button>
    
                <button type = "button" class = "num-keys" value = "7">7</button>
                <button type = "button" class = "num-keys" value = "8">8</button>
                <button type = "button" class = "num-keys" value = "9">9</button>
                <button type = "button" class = "num-keys" value = "X">X</button>
    
                <button type = "button" class = "num-keys" value = "4">4</button>
                <button type = "button" class = "num-keys" value = "5">5</button>
                <button type = "button" class = "num-keys" value = "6">6</button>
                <button type = "button" class = "num-keys" value = "-">-</button>
    
                <button type = "button" class = "num-keys" value = "1">1</button>
                <button type = "button" class = "num-keys" value = "2">2</button>
                <button type = "button" class = "num-keys" value = "3">3</button>
                <button type = "button" class = "num-keys" value = "-">+</button>
    
                <button type = "button" class = "num-keys" value = "-">+/-</button>
                <button type = "button" class = "num-keys" value = "0">0</button>
                <button type = "button" class = "num-keys" value = ".">.</button>
                <button type = "button" class = "num-keys" value = "=">=</button>
                
            </div>
        </div>
      
        <script src=""></script>
    </body>
</html>
