<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calcDesign.css">
    </head>
    <body>
        
        <div class = "calculator">
            <input type = "text" id = "display" readonly>
                
            <div class = "calculator-buttons">
                <button type = "button" class = "num-keys" value = "^" onclick = "numProcess(this.value)">^</button>
                <button type = "button" class = "num-keys" value = "C" onclick = "numProcess(this.value)">C</button>
                <button type = "button" class = "num-keys" value = "/" onclick = "numProcess(this.value)">/</button>
                <button type = "button" class = "num-keys" value = "" onclick = "numProcess(this.value)">B</button>
    
                <button type = "button" class = "num-keys" value = "7" onclick = "numProcess(this.value)">7</button>
                <button type = "button" class = "num-keys" value = "8" onclick = "numProcess(this.value)">8</button>
                <button type = "button" class = "num-keys" value = "9" onclick = "numProcess(this.value)">9</button>
                <button type = "button" class = "num-keys" value = "*" onclick = "numProcess(this.value)">X</button>
    
                <button type = "button" class = "num-keys" value = "4" onclick = "numProcess(this.value)">4</button>
                <button type = "button" class = "num-keys" value = "5" onclick = "numProcess(this.value)">5</button>
                <button type = "button" class = "num-keys" value = "6" onclick = "numProcess(this.value)">6</button>
                <button type = "button" class = "num-keys" value = "-" onclick = "numProcess(this.value)">-</button>
    
                <button type = "button" class = "num-keys" value = "1" onclick = "numProcess(this.value)">1</button>
                <button type = "button" class = "num-keys" value = "2" onclick = "numProcess(this.value)">2</button>
                <button type = "button" class = "num-keys" value = "3" onclick = "numProcess(this.value)">3</button>
                <button type = "button" class = "num-keys" value = "+" onclick = "numProcess(this.value)">+</button>
    
                <button type = "button" class = "num-keys" value = "-" onclick = "numProcess(this.value)">+/-</button>
                <button type = "button" class = "num-keys" value = "0" onclick = "numProcess(this.value)">0</button>
                <button type = "button" class = "num-keys" value = "." onclick = "numProcess(this.value)">.</button>
                <button type = "button" class = "num-keys" value = "=" onclick = "numProcess(this.value)">=</button>
                
            </div>
        </div>
      
        <script src="calcScr.js"></script>
    </body>
</html>
